<html>
    <head>
        <meta charset="Utf-8">
        <!-- meta要素の中には、content属性に値を設定することで、ビューポートの初期拡大率を設定できる -->
        <!-- width=device-widthはビューポートの幅をデバイスの幅に合わせることができる-->
        <!-- Initial-scale=1.0 初期拡大率を1倍に合わせることができる-->        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ストップウォッチ</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./img/favicon.ico" />
        
    </head>
    <body>
        <div class="outer-container">
            <div class="mode-container">
                <input type="radio" name="mode" id="radioBtnTimer" value="mode1" checked>
                <label for="radioBtnTimer">Timer</label>
                <input type="radio" name="mode" id="radioStopWatch" value="mode2">
                <label for="radioStopWatch">StopWatch</label>
                <input type="radio" name="mode" id="radioTodo" value="mode3">
                <label for="radioTodo">Todo</label>
            </div> 

            <div class="stopWatch-container">
                <h1 id="time">00:00:00</h1>
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="reset">RESET</button>
            </div>

            <div class="Timer-container">
                <h1 id="stopWatch-time">00:00</h1>
                <input type="number" id="input-minutes" placeholder="Input Minutes" name="input-minutes" min="0" >
                <div class="button-container">
                    <button id="timer-start">START</button>
                    <button id="timer-stop">STOP</button>
                    <button id="timer-reset">RESET</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="timerAction.js"></script>
        <script src="radioAction.js"></script>
    </body>
</html>
